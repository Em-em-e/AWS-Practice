<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<style>
	.contentShort{
	text-overflow: ellipsis;
	overflow: hidden;
	white-space: nowrap;
	width:100px;
	}
</style>
</head>
<div class='container'>
	<div class='row'>
		<div class='span12'>
			<p><em>亲爱的<strong>${cname!""}</strong>，你好！</em></p>
			<p><em>本周库存报告如下，请知悉</em></p>
			<table width="100%" class='table table-hover table-condensed table-bordered' border="1" cellspacing="0" style="white-space: nowrap;table-layout:fixed;">
				<thead style="border: 1px solid #F00;">
					<tr>
						<th width="10%"><span>No.</span></th>
						<th width="25%"><span>仓库编号</span></th>
						<th width="40%"><span>仓库名称</span></th>
						<th width="25%"><span>上传时间</span></th>
					</tr>
				</thead>
				<tbody>
				<#list reportList as report>
					<tr><td>${report_index+1}</td>
					<td>${report.whCode!}</td>
					<td class="contentShort" style="white-space:normal">${report.whName!}</td>
					<td class="contentShort" style="white-space:normal">${report.whDate?string("yyyy-MM-dd")}</td></tr>
				</#list>
				</tbody>
			</table>
		</div>
	</div>
</div>
</html>
