<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<style>
	.contentShort{
	text-overflow: ellipsis;
	overflow: hidden;
	white-space: nowrap;
	width:100px;
	}
</style>
</head>
<div class='container'>
	<div class='row'>
		<div class='span12'>
			<p><em>亲爱的<strong>${cname!}</strong>，你好！</em></p>
			<p><em>最近新增的发运单信息如下，请及时处理</em></p>
			<table width="100%" class='table table-hover table-condensed table-bordered' border="1" cellspacing="0" style="white-space: nowrap;table-layout:fixed;">
				<thead style="border: 1px solid #F00;">
					<tr>
						<th width="7%"><span>No.</span></th>
						<th width="30%"><span>客户名称</span></th>
						<th width="15%"><span>出库仓</span></th>
						<th width="30%"><span>产品名称</span></th>
						<th width="15%"><span>数量</span></th>
					</tr>
				</thead>
				<tbody>
					<#list createList as create>
						<tr><td>${create_index+1}</td>
						<td class="contentShort" style="white-space:normal">${create.soldtoName!}</td>
						<td>${create.plant!}</td>
						<td class="contentShort" style="white-space:normal">${create.materialDescription!}</td>
						<td class="contentShort" style="white-space:normal">${create.deliveryQuantity!}</td>
						</tr>
					</#list>
				</tbody>
			</table>
		</div>
	</div>
	</div>
</html>
